 <div class="row animated fadeIn">
         <div class = "col s12 ">
        <h3 class = "center-align">Sign-up!</h3>

    </div>
    <form name ="loginForm" ng-submit="loginUser(loginData,loginForm.$valid,loginForm);"class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input name = "username"ng-model="loginData.username"login.id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Username</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input name = "password" ng-model ="loginData.password"id="icon_telephone" type="password" class="validate">
          <label for="icon_telephone">password</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col s12 center-align">
          <button class ="waves-effect waves-light btn" type="submit">Submit</button>

        </div>
    </form>
  </div>
